<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <!--icone-->
      <ion-icon [name]="model?.icon ? model.icon : ''"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <!--texto-->
        <ion-label>{{model?.title ? model.title: ''}}</ion-label>
        </ion-col>
    </ion-row>
  </ion-grid>
